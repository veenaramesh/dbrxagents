# Allow users to read the experiment 
common_permissions: &permissions
  permissions:
    - level: CAN_READ
      group_name: users

# Allow users to execute models in Unity Catalog
grants: &grants
  grants:
    - privileges:
        - EXECUTE
      principal: account users

# Defines model and experiments
resources:
  registered_models:
      model:
        name: ${var.registered_model}
        catalog_name: ${var.uc_catalog}
        schema_name: ${var.schema}
        comment: Registered model in Unity Catalog.
        <<: *grants
      
      feedback_model: 
        name: feedback
        catalog_name: ${var.uc_catalog}
        schema_name: ${var.schema}
        comment: Registered model for the agent's feedback for ${bundle.target} deployment target.
        <<: *grants

  experiments:
    experiment:
      name: ${var.experiment}
      <<: *permissions

  database_instances:
    lakebase_memory_store:
      name: ${var.lakebase_instance}
      capacity: CU_1